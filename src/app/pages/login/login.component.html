<div class="login-card">
  <p class="title">Login</p>
  <div class="content">
    <div class="login-icon"></div>
    <div class="input-div">
      <label for="username-input">Username</label>
      <input id="username-input" type="text" [(ngModel)]="credentials.username"/>
    </div>
    <div class="input-div">
      <label for="password-input">Password</label>
      <input id="password-input" type="password" [(ngModel)]="credentials.password"/>
    </div>
  </div>
  <div class="buttons">
    <button mat-flat-button class="submit-btn" (click)="onSubmit()">Submit</button>
  </div>
</div>
